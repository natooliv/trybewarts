<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo Trybe" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <section id="login">
        <input id="email" type="email" name="email" placeholder="Email">
        <input id="senha" type="password" name="password" placeholder="Senha">
        <button id="btn-login">Entrar</button>
      </section>
    </form>
  </header>

  <main>
    <fieldset>
      <form id="evaluation-form">
        <fieldset id="dados-pessoais">

          <legend>Dados Pessoais</legend>
          <label for="firstName">
            <input type="text" id="input-name" placeholder="Nome" />
          </label>
          <label for="lastName">
            <input type="text" id="input-lastname" placeholder="Sobrenome" />
          </label>
        </fieldset>
      <fieldset>
            <input type="text" id="input-email" placeholder="Email">
      <label for="select">Casa</label>
        <select id="house">
          <option selected disabled value="">Selecione</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>      
    </fieldset>
  
    <fieldset>

      <label id="label-family">Qual sua família?</label>
      <br>
      <div id="radio-family">
       <label><input type="radio" name="family" value="Frontend">Frontend</label>
       <label><input type="radio" name="family" value="Backend">Backend</label>
       <label><input type="radio" name="family" value="FullStack">FullStack</label>
      </div>
    </fieldset>


    <fieldset>
      <label for="label-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="checkbox">
        <label> <input type="checkbox" value="HoFs" class="subject" name='content'>HoFs</label>
        <label> <input type="checkbox" value="Jest" class="subject" name='content'>Jest</label>
        <label> <input type="checkbox" value="Promises" class="subject" name='content'>Promises</label>
        <label> <input type="checkbox" value="React" class="subject" name='content'>React</label>
        <label> <input type="checkbox" value="SQL" class="subject" name='content'>SQL</label>
        <label> <input type="checkbox" value="Python" class="subject" name='content'>Python</label>
    </fieldset>
    <br>

    <fieldset>
      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <div class="rate">
        <label><input type="radio" name="rate" value="1">1</label>
        <label><input type="radio" name="rate" value="2">2</label>
        <label> <input type="radio" name="rate" value="3">3</label>
        <label> <input type="radio" name="rate" value="4">4</label>
        <label> <input type="radio" name="rate" value="5">5</label>
        <label> <input type="radio" name="rate" value="6">6</label>
        <label> <input type="radio" name="rate" value="7">7</label>
        <label> <input type="radio" name="rate" value="8">8</label>
        <label> <input type="radio" name="rate" value="9">9</label>
        <label> <input type="radio" name="rate" value="10">10</label>
        </label>
      </div>
    </fieldset>

    <fieldset id="contador">
      <label class="textarea">Deixe seu comentário:</label>
      <br>
      <textarea id="textarea" cols="30" rows="5" maxlength="500"></textarea>
      <span id="counter">500</span>
    </fieldset>

    <fieldset>
      <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">     
    </fieldset>
    <fieldset>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </fieldset>
    </form>

    <form id="form-data">
      <p id="nome"></p>
      <p id="email2"></p>
      <p id="casa"></p>
      <p id="familia"></p>
      <p id="materias"></p>
      <p id="avaliacao"></p>
      <p id="observacoes"></p>
    </form>
  </fieldset>

    <section>
      <img src="images/trybewarts-colored.svg" alt="trybewarts" id="trybewarts-forms-logo">
    </section>
  </main>
  <script src="script.js"></script>
</body>

<footer>
  <p>Direitos reservados à Trybewarts©</p>
</footer>

</html>
