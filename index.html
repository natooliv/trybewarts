<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo Trybe" class="trybewarts-header-logo
    ">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <section>
        <input id="email" type="email" name="email" placeholder="Email">
      </section>
      <section>
        <input id="senha" type="password" name="password" placeholder="Senha">
      </section>
      <section>
        <button id="btn-login">Entrar</button>
      </section>
    </form>

  </header>
  <main>
   
    <form id="evaluation-form">
     
        <fieldset id="dados-pessoais">
          <legend>Dados Pessoais</legend>
          <label for="firstName">
            <input type="text" id="input-name" placeholder="Nome" />
           </label>
           <label for="lastName">
             <input type="text" id="input-lastname" placeholder="Sobrenome" />
           </label>
           <label for="email">
             <input type="text" id="input-email" placeholder="Email" />
           </label>

        <label id="label">Casa
          <select id="house">
            <option selected disabled value="">Selecione</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>  
        </label>
      </fieldset> 
      <div class="check-container">
        <div class="radio-family">
      <label id="label-family">Qual sua família?</label>
      <label><input type="radio" name="family" value="Frontend">Frontend</label>
      <label><input type="radio" name="family" value="Backend">Backend</label>
      <label><input type="radio" name="family" value="FullStack">FullStack</label>
        </div>
        <div class="checkbox-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="checkbox">
            <label> <input type="checkbox" value="HoFs" class="subject">HoFs</label>
            <label> <input type="checkbox" value="Jest" class="subject">Jest</label>
            <label> <input type="checkbox" value="Promises" class="subject">Promises</label>
            <label> <input type="checkbox" value="React" class="subject">React</label>
            <label> <input type="checkbox" value="SQL" class="subject">SQL</label>
            <label> <input type="checkbox" value="Python" class="subject">Python</label>
          </div>
        </div>
  </div>    
    </form>
 
    <div>
      <img src="images/trybewarts-colored.svg" alt="trybewarts" id="trybewarts-forms-logo">
    </div>

  </main>



  <script src="script.js"></script>
</body>

</html>
